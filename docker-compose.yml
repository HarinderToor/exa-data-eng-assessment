services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10


  fhir-etl:
    build: .
    container_name: fhir-processor
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "uv run src/main.py"

volumes:
  mysql_data: